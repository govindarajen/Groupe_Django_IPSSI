{% extends "core/base.html" %}
{% block title %}Inscription — GameForge{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Inscription</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-row">
      <label>Nom d'utilisateur</label>
      {{ form.username }}
    </div>
    <div class="form-row">
      <label>Mot de passe</label>
      {{ form.password1 }}
    </div>
    <div class="form-row">
      <label>Confirmer le mot de passe</label>
      {{ form.password2 }}
    </div>
    <button class="btn primary">Créer mon compte</button>
  </form>
  <p class="muted">Déjà inscrit ? <a href="{% url 'accounts:login' %}">Connexion</a></p>
</div>
{% endblock %}
